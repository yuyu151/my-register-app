<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>QR Code 無人商店註冊 / 登入</title>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: 2rem auto; }
    input { margin: .4rem 0; width: 100%; padding: .5rem; }
    button { padding: .6rem 1.2rem; margin: .6rem 0; cursor: pointer; }
    canvas { margin-top: 1rem; }
  </style>
</head>
<body>
  <h2>註冊</h2>
  <input type="email" id="registerEmail" placeholder="Email" />
  <input type="password" id="registerPassword" placeholder="密碼（≥6 位）" />
  <button id="btnRegister">註冊</button>

  <hr />

  <h2>登入</h2>
  <input type="email" id="loginEmail" placeholder="Email" />
  <input type="password" id="loginPassword" placeholder="密碼" />
  <button id="btnLogin">登入</button>

  <h3>QR Code（登入後）</h3>
  <canvas id="qrcode"></canvas>

  <!-- QR Code Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // TODO: 換成你的設定
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    const app   = initializeApp(firebaseConfig);
    const auth  = getAuth(app);
    const db    = getFirestore(app);

    // 註冊
    document.getElementById('btnRegister').onclick = async () => {
      const email = registerEmail.value.trim();
      const pw    = registerPassword.value.trim();

      try {
        const { user } = await createUserWithEmailAndPassword(auth, email, pw);
        await setDoc(doc(db, "users", user.uid), {
          email,
          createdAt: serverTimestamp()
        });
        alert("✅ 註冊成功！請再登入一次");
      } catch (e) {
        console.error(e);
        // e.code 範例：auth/email-already-in-use、auth/weak-password...
        alert("❌ 註冊失敗：" + e.code);
      }
    };

    // 登入
    document.getElementById('btnLogin').onclick = async () => {
      const email = loginEmail.value.trim();
      const pw    = loginPassword.value.trim();
      try {
        const { user } = await signInWithEmailAndPassword(auth, email, pw);
        // 產生 QR Code，內容可依你的 SSO 方案改寫
        const token = user.uid;               // 先用 uid 示範
        QRCode.toCanvas(qrcode, token);
        alert("✅ 登入成功，已產生 QR Code！");
      } catch (e) {
        console.error(e);
        alert("❌ 登入失敗：" + e.code);
      }
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>註冊與登入 - QR Code 無人商店</title>
</head>
<body>
  <h2>註冊</h2>
  <input type="email" id="registerEmail" placeholder="Email"><br>
  <input type="password" id="registerPassword" placeholder="密碼"><br>
  <button onclick="register()">註冊</button>

  <hr>

  <h2>登入</h2>
  <input type="email" id="loginEmail" placeholder="Email"><br>
  <input type="password" id="loginPassword" placeholder="密碼"><br>
  <button onclick="login()">登入</button>

  <h3>QR Code（登入後顯示）：</h3>
  <canvas id="qrcode"></canvas>

  <!-- QR Code Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <!-- Firebase SDK 模組 -->
  <script type="module">
    // 載入 Firebase 所需模組
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // 請在這裡填入你自己的 Firebase 設定
    const firebaseConfig = {
      apiKey: "你的 API KEY",
      authDomain: "你的 authDomain",
      projectId: "你的 projectId",
      storageBucket: "你的 storageBucket",
      messagingSenderId: "你的 senderId",
      appId: "你的 appId"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // 註冊功能
    window.register = async function () {
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        await setDoc(doc(db, "users", uid), {
          email: email,
          createdAt: new Date()
        });

        alert("註冊成功，請使用帳號密碼登入！");
      } catch (err) {
        alert("註冊錯誤：" + err.message);
      }
    }

    // 登入功能
    window.login = async function () {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        QRCode.toCanvas(document.getElementById('qrcode'), `UserID: ${uid}`, function (error) {
          if (error) console.error(error);
          console.log("QR Code OK");
        });

        alert("登入成功，已產生 QR Code！");
      } catch (err) {
        alert("登入錯誤：" + err.message);
      }
    }
  </script>
</body>
</html>
